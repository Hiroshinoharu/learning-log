<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="{% url 'learning_logs:topic' topic.id %}">Back to {{ topic }}</a></p>

    {% block content %}

    <p>Add a new entry:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Add Entry</button>
    </form>

    {% endblock content %}
</body>
</html>
