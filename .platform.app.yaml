name: "ll_project"
type: "python:3.10.11"

relationships:
    database: "db:postgresql"

web:
    upstream:
        socket_family: unix
    commands:
        start: "gunicorn -w 4 -b unix:$SOCKET ll_project.wsgi:application"
    locations:
        "/":
            passthru: true
        "/static":
            root: "static"
            expires: 1h
            allow: true

disk: 512

mounts:
    "logs":
        source: local
        source_path: logs

hooks:
    build: |
        echo "Starting build hook"
        python --version
        which python || where python
        python -m pip --version
        python -m pip install --upgrade pip
        python -m pip install --no-cache-dir --verbose -r requirements.txt
        mkdir logs
        python manage.py collectstatic --noinput
        echo "Build hook completed"
    deploy: |
        python manage.py migrate